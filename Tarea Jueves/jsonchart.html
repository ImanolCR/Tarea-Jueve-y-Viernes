<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function() {

var dataPoints = [];

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark2",
	title: {
		text: "Nutricion",
        fontColor: "red",
        fontSize: 30
        
	},
    axisY: {
		title: "Unidad",
		titleFontSize: 24,
        includeZero: true
	},

	axisX: {
		title: "Fechas",
		titleFontSize: 24,
	},
	data: [{
		type: "pie",
		yValueFormatString: "#,### soles",
		dataPoints: dataPoints
	}]
});

function addEbooks(data) {
	for (var i = 0; i < data.length; i++) {
		dataPoints.push({
		    y: data[i].precio,
			label: data[i].Nombre
		});
	}
	chart.render();

}

$.getJSON("ebooks.json", addEbooks);

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
